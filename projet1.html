<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio de Matis</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <p>Portfolio</p>
      <nav class="navbar">
        <a href="index.html">Accueil</a>
        <a href="index.html#apropos">Ã€ propos</a>
        <a href="index.html#projets">Projets</a>
      </nav>
    </header>
    <div id="app">
      <div v-for="projet in projects" :key="projet.id">
        <div class="info">
          <h2>{{ projet.title }}</h2>
          <h3>{{ projet.category }}</h3>
        </div>

        <div class="imagecentrale">
          <img :src="projet.image" />
        </div>

        <div class="texte">
          <p>{{ projet.paraun }}</p>
          <p>{{ projet.paradeux }}</p>
        </div>

        <div class="btnjouer">
          <button>{{ projet.textbouton }}</button>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <div class="footer-logos">
          <a href="https://www.facebook.com" target="_blank" aria-label="Email">
            <img
              src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg"
              alt=""
            />
          </a>
          <a
            href="https://www.twitter.com"
            target="_blank"
            aria-label="LinkedIn"
          >
            <img
              src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg"
              alt=""
            />
          </a>
          <a
            href="https://www.instagram.com"
            target="_blank"
            aria-label="Github"
          >
            <img
              src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg"
              alt=""
            />
          </a>
        </div>
        <p>&copy; 2025 - Matis Ghariani</p>
      </div>
    </footer>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
